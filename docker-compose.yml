version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: ulaw-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ulaw_db}
      POSTGRES_USER: ${POSTGRES_USER:-ulaw_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ulaw_admin}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ulaw_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ulaw-network

  adminer:
    image: adminer:4
    container_name: ulaw-adminer
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - ulaw-network

volumes:
  postgres-data:

networks:
  ulaw-network:
    driver: bridge
